{% if site.github.owner_name %}
<!-- Redirect to SSL 
    (Redirect GitHub Pages insecure http url to secure https url) -->
<script>
var host = "{{ site.github.owner_name | downcase }}.{{ site.github.pages_hostname }}";
if ((host == window.location.host) && (window.location.protocol != "https:"))
window.location.protocol = "https:";
</script>
{% endif %}
