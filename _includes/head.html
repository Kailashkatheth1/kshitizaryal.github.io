{% if site.github.owner_name %}
	<script>
      var host = "{{ site.github.owner_name | downcase }}.{{ site.github.pages_hostname }}";
      if ((host == window.location.host) && (window.location.protocol != "https:"))
      window.location.protocol = "https";
    </script>
{% endif %}

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="{{ site.title }}">

    <title>{{ site.title }}</title>

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">

    <link rel="shortcut icon" href="/favicon.ico?v={{ site.github.build_revision }}">
  
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css?v=3.3.4">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/assets/css/grayscale.min.css?v={{ site.github.build_revision }}">

    <!-- Custom Fonts -->
    <link rel="stylesheet" href="/assets/css/font-awesome.min.css?v=4.3.0">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic|Montserrat:400,700">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
